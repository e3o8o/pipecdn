name: Pipe PoP Test Suite

on:
  push:
    branches:
      - fix_master   # Runs on push to fix_master
  pull_request:
    branches:
      - master       # Runs on PR to master

jobs:
  test:
    runs-on: ubuntu-latest  # Use latest Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout code

    - name: Set Permissions for Scripts
      run: |
        chmod +x setup.sh
        chmod +x test_suite/*.sh

    - name: Run Setup Script
      run: |
        echo "Running setup.sh..."
        ./setup.sh || (echo "setup.sh failed. Printing logs..." && cat /var/log/pipe-pop-setup.log && exit 1)

    - name: Run Test Suite
      run: |
        set -x  # Enable debugging
        for script in test_suite/*.sh; do
          echo "Running $script..."
          ./$script || (echo "$script failed. Exiting." && exit 1)
        done
